{% extends 'base.html' %}

{% block body_content %}
<section id="one" class="wrapper">
    <div class="inner">
        <!-- Form -->
        <h3>İletişim Formu</h3>

        <form method="post" action="{{ url_for('Contact')}}">
            <div class="row uniform">
                <div class="6u 12u$(xsmall)">
                    <input type="text" name="name" id="name" value="" placeholder="İsim"/>
                </div>
                <div class="6u$ 12u$(xsmall)">
                    <input type="email" name="email" id="email" value="" placeholder="Email"/>
                </div>
                <!-- Break -->
                <div class="12u$">
                    <div class="select-wrapper">
                        <select name="category" id="category">
                            <option value="">- Bölüm -</option>
                            <option value="1">Üretim</option>
                            <option value="1">Satış</option>
                            <option value="1">Nakliye</option>
                            <option value="1">İnsan Kaynakları</option>
                        </select>
                    </div>
                </div>
                <!-- Break -->
                <div class="4u 12u$(small)">
                    <input type="radio" id="priority-low" name="priority" checked>
                    <label for="priority-low">Düşük öncelikli</label>
                </div>
                <div class="4u 12u$(small)">
                    <input type="radio" id="priority-normal" name="priority">
                    <label for="priority-normal">Orta öncelikli</label>
                </div>
                <div class="4u$ 12u$(small)">
                    <input type="radio" id="priority-high" name="priority">
                    <label for="priority-high">Yüksek öncelikli</label>
                </div>

                <!-- Break -->
                <div class="12u$">
                    <textarea name="message" id="message" placeholder="Mesajınızı Giriniz" rows="6"></textarea>
                </div>
                <!-- Break -->
                <div class="12u$">
                    <ul class="actions">
                        <li><input type="submit" value="Gönder"/></li>
                        <li><input type="reset" value="Sıfırla" class="alt"/></li>
                    </ul>
                </div>
            </div>
        </form>

    </div>
</section>
{% endblock %}
